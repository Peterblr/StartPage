<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trening Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light box">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Images/C4 Portal Logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block"
            />
            <p class="fw-bolder fs-6 d-inline-block ms-2">Training Project</p>
          </a>
        </div>
      </nav>
      <div
        class="
          row
          my-2
          gy-5
          m-1
          d-flex
          justify-content-between
          bg-secondary bg-opacity-25
        "
      >
        <div class="col-md-7 col-sm-12 text-center">
          <div class="row-text text-style">
            <h1>
              Welcome to the
              <br />
              C4 Partnership Program
              <br />
              Training Project!!!
            </h1>
          </div>
          <img class="w-100" src="./Images/C4 Portal Cloud.png" alt="" />
        </div>
        <div class="col-md-3 col-sm-12 me-5">
          <form class="bg-light p-3">
            <div class="text-center m-1">
              <img src="./Images/C4 Portal Logo.png" alt="" />
              Training Project
            </div>
            <div class="fs-6 d-inline-block text-center m-1">
              Please, enter your C4 Portal or Castomer Zone user account email
              and password ore use one of the options below.
            </div>
            <hr class="my-4" />
            <div class="pb-3 pt-3">
              <input
                placeholder="Email or Customer Zone Account"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="pb-3 pt-3">
              <input
                placeholder="Password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="d-grid mx-auto pb-2 pt-3">
              <button
                class="btn btn-warning text-white"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Login; Email, Pwd; Url Query  Parameters"
                type="button"
              >
                Login
              </button>
            </div>
            <div class="row gx-5 my-2">
              <div class="col d-flex flex-wrap justify-content-between">
                <a
                  class="text-decoration-none"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Create Account"
                  href="#"
                >
                  Create account
                </a>
                <a
                  class="text-decoration-none"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Forgot Password? Svirid Petr training project"
                  href="#"
                >
                  Forgot password?
                </a>
              </div>
            </div>
            <p class="text-center">OR</p>

            <div class="d-grid mx-auto pb-2">
              <button
                class="btn btn-light btn-outline-info"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Google Login - Url Query  Parameters"
                type="button"
              >
                <img src="./Images/Google Logo.png" alt="" />
                Continue with google
              </button>
            </div>
          </form>
        </div>
      </div>
      <footer class="row my-2 gy-5 m-1">
        <div class="d-flex justify-content-start nav-text">
          <img
            width="30"
            height="24"
            class="d-inline-block"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Gamanet Login; Url Query Parameters"
            src="./Images/Gamanet.png"
            alt=""
          />
          <p class="fw-normal fs-6 d-inline-block ms-4 text-info">
            &copy 2009-2021 Gamanet a.s. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
